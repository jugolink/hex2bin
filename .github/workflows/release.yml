name: Release Build

on:
  push:
    tags:
      - 'v*' # 触发标签格式为 v1.0.0 这样的版本号

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
      
      - name: Build
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          # 验证构建输出
          find . -name "hex2bin*"
      
      - name: Create LICENSE
        run: |
          echo "MIT License" > LICENSE
          echo "" >> LICENSE
          echo "Copyright (c) 2024" >> LICENSE
          echo "" >> LICENSE
          echo "Permission is hereby granted, free of charge, to any person obtaining a copy" >> LICENSE
      
      - name: Package
        shell: msys2 {0}
        run: |
          mkdir -p hex2bin-windows
          # 查找并复制可执行文件
          find build -name "hex2bin.exe" -exec cp {} hex2bin-windows/ \;
          cp README.md hex2bin-windows/ || exit 1
          cp LICENSE hex2bin-windows/ || exit 1
          # 验证文件
          ls -la hex2bin-windows/
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hex2bin-windows
          path: hex2bin-windows/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
      
      - name: Create LICENSE
        run: |
          echo "MIT License" > LICENSE
          echo "" >> LICENSE
          echo "Copyright (c) 2024" >> LICENSE
          echo "" >> LICENSE
          echo "Permission is hereby granted, free of charge, to any person obtaining a copy" >> LICENSE
      
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          # 验证构建输出
          find . -name "hex2bin*"
      
      - name: Package
        run: |
          mkdir -p hex2bin-linux
          # 查找并复制可执行文件
          find build -name "hex2bin" -exec cp {} hex2bin-linux/ \;
          cp README.md hex2bin-linux/ || exit 1
          cp LICENSE hex2bin-linux/ || exit 1
          # 验证文件
          ls -la hex2bin-linux/
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hex2bin-linux
          path: hex2bin-linux/

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create ZIP archives
        run: |
          zip -r hex2bin-windows.zip hex2bin-windows/
          zip -r hex2bin-linux.zip hex2bin-linux/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hex2bin-windows.zip
            hex2bin-linux.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}